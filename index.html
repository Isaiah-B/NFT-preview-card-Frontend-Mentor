<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  
  <main class="container">
    <div class="component">
      <div class="prod-img-wrapper">
        <img class="prod-img" src="./images/image-equilibrium.jpg" alt="equilibrium">
      </div>
      <h1 class="clickable-text">Equilibrium #3429</h1>
      <p class="text-primary">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="price">
          <img src="./images/icon-ethereum.svg" aria-hidden>
          <p class="price-text text-secondary">0.041 ETH</p>
        </div>
        <div class="days-left">
          <img src="./images/icon-clock.svg" aria-hidden>
          <p class="days-left-text text-secondary">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="author">
        <div class="avatar-wrapper">
          <img class="avatar-img" src="./images/image-avatar.png" alt="Jules Wyvern">
        </div>
        <p class="text-secondary">
          <span class="author-creation">Creation of</span> <span class="clickable-text">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Isaiah-B">Isaiah</a>.
  </div>
</body>
</html>
